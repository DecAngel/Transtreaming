# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: argoverse
  - override /model: traque_drfpn_s
  - override /sap_strategy: normal
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["argoverse", "traque", "drfpn", "s"]

seed: 12345

ckpt_path: ${paths.root_dir}/weights/pretrained/yolox_s_drfpn.pth

datamodule:
  train_data_source:
    image_clip_ids: [ -3, -2, -1, 0 ]
    bbox_clip_ids: [ 0, 1 ]
  val_data_source:
    image_clip_ids: [ -3, -2, -1, 0 ]
    bbox_clip_ids: [ 1 ]
  test_data_source:
    image_clip_ids: [ -3, -2, -1, 0 ]
    bbox_clip_ids: [ 1 ]

model:
  metric:
    future_time_constant: [1]

sap_strategy:
  past_length: 4
