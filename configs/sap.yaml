# @package _global_

# specify here default configuration
# order of defaults determines the order in which configs override each other
defaults:
  - _self_
  - optional datamodule: dummy
  - model: dummy
  - sap_strategy: normal
  - paths: default
  - extras: default
  - hydra: default

  # experiment configs allow for version control of specific hyperparameters
  # e.g. best hyperparameters for given model and datamodule
  - experiment: null

  # optional local config for machine/user specific settings
  # it's optional since it doesn't need to exist and is excluded from version control
  - optional local: default

  # debugging config (enable through command line, e.g. `python train.py debug=default)
  - debug: null

# task name, determines output directory path
task_name: "sap"

# tags to help you identify your experiments
# you can overwrite this in experiment configs
# overwrite from command line with `python train.py tags="[first_tag, second_tag]"`
tags: ["dev"]

# simply provide checkpoint path to resume training, or provide pth path as pretrained model
ckpt_path: null

data_dir: ${paths.data_dir}argoverse/Argoverse-1.1/tracking
ann_file: ${paths.data_dir}argoverse/Argoverse-HD/annotations/val.json
output_dir: ${paths.output_dir}
sap_factor: 1.0
dataset_resize_ratio: 2
device_id: 0
visualize_plot: True
visualize_print: True
