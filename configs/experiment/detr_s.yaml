# @package _global_

# to execute this experiment run:
# python train.py experiment=example

defaults:
  - override /datamodule: argoverse
  - override /model: detr_pafpn_s
  - override /sap_strategy: normal
  - override /speed: s-101
  - override /callbacks:
    - model_checkpoint
    # - early_stopping
    - model_summary
    - tqdm_progress_bar
    - ema
    - lr_monitor
    # - visualize_feature
  - _self_

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["argoverse", "detr", "transtreaming", "s"]

seed: 12345

ckpt_path: ${paths.weight_dir}pretrained/rtdetrv2_r18vd_120e_coco_rerun_48.1.pth

trainer:
  max_epochs: 50
